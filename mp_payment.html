        <section class="payment payment-container">
            <div class="payment-content">
                <h2>Enter your payment details</h2>
                <form>
                    <input type="text" id="name" placeholder="Name" required>
                
                    <div class="c-number">
                    <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19" required oninput="addSpaces(this.value)">
                    </div>
                
                    <div class="input-container">
                        <i class="fas fa-question-circle icon" title="three-digit number on the back of your card" style="cursor: pointer;"></i>
                        <input type="text" class="input-box" placeholder="CVV" required maxlength="3" required>
                    </div>

                    <input type="month" id="expirationdate" placeholder="Expiration Date" required>
                
                    <input type="text" id="country" placeholder="Country" required>
                
                    <input type="text" id="state" placeholder="State" required>
                
                    <input type="text" id="city" placeholder="City" required>
                
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                
                    <button type="button" onclick="processPayment()">PAY NOW</button>
                </form>
            </div>
        </section>
